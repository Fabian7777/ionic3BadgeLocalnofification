<ion-header>

  <ion-navbar color= "danger">
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



     





  <ion-list>

    <ion-item>
      <ion-label floating>
         <ion-icon name="person"></ion-icon>
        Username</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>
          <ion-icon name="key"></ion-icon>
        Password</ion-label>
      <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <button ion-button full (click)="registerUser()">Register</button>
      </ion-item>
  
  </ion-list>

 



       
 
      <p>{{myError}}</p> 
 





</ion-content>
