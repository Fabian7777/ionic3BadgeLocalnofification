<ion-header>

  <ion-navbar>
    <ion-title>allchat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


 

    <ion-card *ngFor="let item of (items$ | async)?.slice().reverse() ">
      
        

        <ion-list >
            <ion-item-sliding>

                <ion-item>
                    <ion-badge item-end> {{item.payload.val().date  | date:'yyyy-MM-dd  HH:mm a'}} </ion-badge>    
                    <ion-icon name="chatboxes" item-start large color= "secondary"></ion-icon>
                    <h2>  {{item.payload.val().title}}  </h2>
                    <p>{{item.payload.val().body}}</p>
                    <ion-note>
                        {{item.payload.val().email}}
                      </ion-note>
                  </ion-item>
                  <ion-item-options side="right">
                      <button ion-button color="danger"   (click)="deleteMessage(item.payload.key)">
                        <ion-icon name="trash"></ion-icon>
                        Delete
                      </button>
                 </ion-item-options>
           </ion-item-sliding> 
      </ion-list>

    
  </ion-card>

  
</ion-content>
